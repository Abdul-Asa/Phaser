<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Pong</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="desktop-div">
     <!-- Home -->
<section class="wrapper" id="homePage">
  <div class="row">
    <h1>Ping Pong: The Canvas</h1>
  </div>
  <div class="grid">
    <button class="button" id="btnSingle">Single player Game</button>
    <button class="button" id="btnMulti">Local multiplayer Game</button>
    <button class="button" id="btnOnline">Online Game</button>
  </div>
</section>

<!-- Single Player -->
<section class="wrapper" id="singlePage">
  <div class="row">
    <h1>Single Player</h1>
  </div>
  <div id="game1"></div>
  <div class="row"><button class="button" id="btnBack1">Back</button></div>
</section>

<!-- Local Multiplayer -->
<section class="wrapper" id="multiPage">
  <div class="row">
    <h1>Local Multiplayer</h1>
  </div>
  <div id="game2"></div>
  <div class="row"><button class="button" id="btnBack2">Back</button></div>
</section>

<!-- Online -->
<div id="onlineModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Lobby</h2>
    </div>
    <div class="modal-body" id="modalContent">
      <button class="button" id="btnCreate">New Game</button>
      <div class="button_wrap">
        <input class="input" type="text" id="txtGameId" />
        <button class="button" id="btnJoin">Join Game</button>
      </div>
    </div>
    <div class="modal-footer">
      <h3></h3>
    </div>
  </div>
</div>
<!-- Other -->
    </div>

    <div class="mobile-div">
      <!-- Content for mobile view -->
      <h1>Sorry</h1>
      <p>This content is not available for mobile devices or devices with small screens. Try using a bigger screen (atleast 1000px wide)</p>
    </div>
  </body>
  <script src="./lib/phaser.min.js"></script>
  <script src="./src/game.js"></script>
  <script src="./src/multi.js"></script>
  <script src="./src/script.js"></script>
</html>
